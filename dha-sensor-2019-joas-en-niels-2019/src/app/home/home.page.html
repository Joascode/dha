<ion-header>
  <ion-toolbar color="primary">
    <ion-title>De Vispas Check</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-slides pager="true" [options]="slideOpts">

    <ion-slide>
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <img src="../../assets/icon/icon.png">
          </ion-col>
          <ion-col size="12">
            <h2>Welcom in de <b>Vispas Check</b></h2>
            <p>Volg de introductie om zo snel mogelijk aan de slag te gaan.</p>
            <ion-button (click)="goToHome()" fill="clear">Sla de introductie over<ion-icon slot="start" name="backspace" role="img" aria-label="arrow forward"></ion-icon></ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
    <ion-slide>
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <img src="../../assets/slides/slide2.png">
          </ion-col>
          <ion-col size="12">
            <h2>In één <b>overzicht</b></h2>
            <p>Bekijk en beheer alle vispassen met snelle knoppen</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
    <ion-slide>
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <img src="../../assets/slides/slide3.png">
          </ion-col>
          <ion-col size="12">
            <h2>Snel <b>scannen</b></h2>
            <p>Valideer een vispas door de QR Code te scannen</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
    <ion-slide>
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <img src="../../assets/icon/icon.png">
          </ion-col>
          <ion-col size="12">
            <ion-button (click)="goToHome()" fill="clear">Klaar om te beginnen?<ion-icon slot="end" name="arrow-forward" role="img" aria-label="arrow forward"></ion-icon></ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
  </ion-slides>
</ion-content>
